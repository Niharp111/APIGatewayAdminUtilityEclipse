<div class="jumbotron text-center">
	<table>
		<tr style="text-align: left;">
			<td><label>Client Name : </label></td>
			<td><label>{{clientName}}</label> </td>
		</tr>
		<tr style="text-align: left;">
		<td>
		<fieldset>
			<legend>
					<input type="checkbox" ng-model="PasswordCheckBox" /> 
					<label	style="font-style: normal; font-weight: normal; padding-left: 15px">Password</label>
			</legend>
		</fieldset>
		</td>
		</tr>
		<tr style="text-align: left;padding-left: 15px" >
			<td><label>Password : </label></td>
			<td><input type="password" name="password" ng-model="password" ng-disabled="!PasswordCheckBox"></td>
			<td></td>
		</tr>
		<tr style="text-align: left;padding-left: 15px">
			<td><label>Confirm Password : </label></td>
			<td><input type="password" name="confirmpassword"
				ng-model="confirmpassword" ng-disabled="!PasswordCheckBox"></td>
			<td></td>
		</tr>
		<tr style="text-align: left;padding-left: 15px">
			<td><label>Validity </label></td>
			<td><input type="text" name="Validity" ng-model="validity" ng-disabled="!PasswordCheckBox"></td>
			<td></td>
		</tr>
		<tr style="text-align: left;padding-left: 15px">
			<th colspan="3">
			<fieldset>
				<legend>
					<div>
						<input type="checkbox" ng-model="IPRangeCheckBox" /> 
						<label	style="font-style: normal; font-weight: normal; padding-left: 15px">IP Ranges</label></td>
					</div>
				</legend>
				<fieldset ng-disabled="!IPRangeCheckBox">
					<div class="form-group" data-ng-repeat="IPrange in IPranges">
						<input type="text" ng-model="IPRangeName" size="15" /> <input
							type="text" ng-model="IPRangeTO" size="8" /> <input type="text"
							ng-model="IPRangeFrom" size="8" /> <img ng-model="imgRemove"
							src="img/delete.png" ng-show="Delete(IPrange)"
							ng-click="DeleteIPRange()" title="Remove" /> <img
							ng-model="imgAdd" src="img/add.png" ng-show="AddIPRange(IPrange)"
							ng-click="addNewIPRange(IPrange)" title="Add" />
					</div>
				</fieldset>
			</fieldset>
			</th>
		</tr>
		<tr>
			<td>
				<button class="btn-primary" ng-click="createClient()">Create
					it !!</button>
			</td>
		<tr>
	</table>
</div>
