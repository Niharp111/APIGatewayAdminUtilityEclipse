<div class="jumbotron text-center">
        <div>
            <h3><u>Clients</u></h3>
            <input type="search" ng-model="Search" /> 
            <table border="true">
                <tr>
                    <td><h3>Sr.No</h3></td>
                    <td><h3>ClientName</h3></td>
                </tr>
                <tr ng-repeat="client in clients | filter : Search |orderBy:sort">
                    <td>{{$index+1}}</td>
                    <td><a href='#getClient/{{client.id}}'>{{client.id}}</a></td>
                </tr>
            </table>
        </div>
</div>
